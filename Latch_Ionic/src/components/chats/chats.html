<ion-list>
	<ion-item (click)="openChatBot()">
      <ion-avatar item-start>
        <img src="assets/images/johndoe.png">
      </ion-avatar>
      <h2>Harlie</h2>
      <p>0 feet</p>
      <!-- <ion-note item-end>0 feet</ion-note> -->
	</ion-item>

	<ion-item (click)="openChat(chat.nick)" *ngFor="let chat of chats">
      <ion-avatar item-start>
        <img [src]="chat.pic">
      </ion-avatar>
      <h2>{{ chat.nick }}</h2>
      <p>{{ chat.distance }}</p>
	</ion-item>
</ion-list>
