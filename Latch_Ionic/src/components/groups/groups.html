<div class="card-background-page">

  <ion-card (click)="openChat(group)" *ngFor="let group of groups">
  
    <img src="assets/images/{{ format(group.group_name) }}.jpg" *ngIf="group.uid==null"/>
    <img src="assets/images/Travel.jpg" *ngIf="group.uid!=null"/>
    <div class="card-title">{{ group.group_name }}</div>
    <div class="card-subtitle">{{ group.members }} Members</div>
  </ion-card>
