<ion-header>

  <ion-navbar color="primary">
    <ion-title> {{ group_name }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
<div class="message-section" id="message-section-wrapper">
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col col-12 >
				<div class="message-wrapper" *ngFor="let message of messages" [ngClass]="{me : message.nick==user.nick,them: message.nick!=user.nick,'not-sent' : message.nick==user.nick && !message.sent}">
				<div >
					<div class="text-wrapper animated fadeIn">
						<p class="name">{{ message.nick }}</p>
						<p class="message-text" >{{ message.message }}</p>
						<p class="time" >{{ message.time }}</p>
					</div>
				</div>
				<!-- <div *ngIf="message.is_image">
					<div class="text-wrapper animated fadeIn">
						<p class="name">{{ message.nick }}</p>
						<img [src]="message.message" width="250px" />
						<p class="time" >{{ message.time }}</p>
					</div>
				</div> -->
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</div>
</ion-content>
<ion-footer>
<ion-list>
  <ion-item>
	  <ion-icon name="attach" item-start (click)="attachPic()"></ion-icon>
	  <ion-icon name="happy" id="triggerEmoji" item-start></ion-icon>
	    <div id="emoji"></div>

    <ion-input type="text" placeholder="New Message" [(ngModel)]="newMessageText" id="input-field"></ion-input>
    <button class="send-new-message" item-end clear (click)="sendNewMessage()" >
	    <ion-icon name="send" ></ion-icon>
    </button>
  </ion-item>
  </ion-list>
</ion-footer>
