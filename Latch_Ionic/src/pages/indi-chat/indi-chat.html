<ion-header>

  <ion-navbar color="primary">
    <ion-title> User </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
<div class="message-section">
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col col-12 >
				<div class="message-wrapper me " >
					<div class="text-wrapper animated fadeIn">
						<p class="message-text" >Hello</p>
						<p class="time" >3:30 pm</p>
					</div>
				</div>
				<div class="message-wrapper them" >
					<div class="text-wrapper animated fadeIn">
						<p class="message-text" >Wordl</p>
						<p class="time" >3:30 pm</p>
					</div>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</div>
</ion-content>
<ion-footer>
<ion-list>
  <ion-item>
	  <ion-icon name="attach" item-start></ion-icon>
    <ion-input type="text" placeholder="New Message"></ion-input>
    <ion-icon name="send" item-end></ion-icon>
  </ion-item>
  </ion-list>
</ion-footer>
