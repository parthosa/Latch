<ion-header>

  <ion-navbar color="primary">
    <ion-title>Enter Otp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	    <ion-row justify-content-center>
			<ion-col col-10 >
				<ion-list>
				  <ion-item>
				    
				    <ion-input type="text" placeholder="OTP" [(ngModel)] = "otp"></ion-input>
				  </ion-item>

				</ion-list>
			</ion-col>
			<ion-col col-10 >
		        <button ion-button full color="primary" (click)="verifyOtp()">Verify</button>
		    </ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
