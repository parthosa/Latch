<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	    <ion-row justify-content-center>
			<ion-col col-10 >
				<ion-list>
				  <ion-item>
				    
				    <ion-input type="text" placeholder="Name" [(ngModel)] = "user.name"></ion-input>
				  </ion-item>

				  <ion-item>
				    
				    <ion-input type="text" placeholder="Contact" [(ngModel)] = "user.contact"></ion-input>
				  </ion-item>

				  <ion-item>
				    
				    <ion-input type="password" placeholder="Password" [(ngModel)] = "user.password"></ion-input>
				  </ion-item>

				  <ion-item>
				    
				    <ion-input type="password" placeholder="Confirm Password" [(ngModel)] = "user.confirm_password"></ion-input>
				  </ion-item>

				</ion-list>
			</ion-col>
			<ion-col col-10 >
		        <button ion-button full color="primary" (click)="signUp()">Sign Up</button>
		    </ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
