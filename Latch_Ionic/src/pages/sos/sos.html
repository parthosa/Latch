  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Enter SOS Contact Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	    <ion-row justify-content-center>
			<ion-col col-10 >
				<ion-list>
				  <ion-item>
				    
				    <ion-input type="numbers" placeholder="Phone Number 1" [(ngModel)] = "members[0]"></ion-input>
				  </ion-item>

				  <ion-item>
				    
				    <ion-input type="numbers" placeholder="Phone Number 2" [(ngModel)] = "members[1]"></ion-input>
				  </ion-item>

				    <ion-item>
				    
				    <ion-input type="numbers" placeholder="Phone Number 3" [(ngModel)] = "members[2]"></ion-input>
				  </ion-item>

				  <ion-item>
				    
				    <ion-input type="numbers" placeholder="Phone Number 4" [(ngModel)] = "members[3]"></ion-input>
				  </ion-item>

				   <ion-item>
				    
				    <ion-input type="numbers" placeholder="Phone Number 5" [(ngModel)] = "members[4]"></ion-input>
				  </ion-item>


				</ion-list>
			</ion-col>
			<ion-col col-10 >
		        <button ion-button full color="primary" (click)="submit()">Submit</button>
		    </ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
