<ion-header>

  <ion-navbar color="primary">
    <ion-title>Upload Pic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	    <ion-row justify-content-center>
			<ion-col col-10 >
				<ion-list>
				  <ion-item>
				  <ion-label fixed>Browse</ion-label>
				    <ion-input type="text" [(ngModel)] = "user.profile_pic" (click)="triggerFileInput"></ion-input>
				    <ion-input id="uploadBtn" [(ngModel)] = "user.profile_pic" type="file" class="upload" ></ion-input>
				  </ion-item>
				</ion-list>
			</ion-col>
			<ion-col col-10 >
		        <button ion-button full color="primary" (click)="uploadProfilePic()">Browse</button>
		        <button ion-button full color="white" (click)="uploadProfilePic()">Submit</button>
		    </ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
