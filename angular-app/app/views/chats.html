<div ng-controller="ChatController">
	<ul class="collection">
		<li class="collection-item avatar" ng-repeat="
		chat in chats" ng-click='redirect(this)'>
			<img src="{{chat.pic}}" alt="" class="circle">
			<p class="title" data-id='{{chat.id}}'>{{chat.nick}}</p>
			<p class="chat-message">{{chat.last_message}}</p>
		<a href="#!" class="secondary-content">{{chat.time}}</a>
		</li>
	
	</ul>
</div>
