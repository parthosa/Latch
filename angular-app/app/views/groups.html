<div class="row" ng-controller="GroupController">
	<h4 class="center">Interest Groups</h4>
	<div class="col s6" ng-repeat="group in groups | filter:search.query">
		<div class="card" ng-click="redirect(this)">
			<div class="card-content center-align">
				<span class="card-title">{{group.nick}}</span>
				<p>
				<img class="responsive-img" ng-src="{{group.pic}}">
				</p>
				<p>{{group.members}} Members</p>
			</div>
		</div>
	</div>
</div>
