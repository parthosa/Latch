<div ng-controller="BotMapController">
  <div id="map"></div>
  <div class="fixed-action-btn" ng-click="getCurrLoc()">
    <a class="btn-floating btn-large">
      <i class="large material-icons">my_location</i>
    </a>
  </div>

  <div id="modal" class="modal">
    <div class="collection">
    <div class="collection-item avatar" style="padding-left:20px !important;display: flex; align-items: center;">
      <!-- <img ng-src="{{locModal.p?ic}}" alt="" class="circle"> -->
			<p class="title" style="font-size: 1.6em; ">Reviews</p>
		 <!-- <a href="" ng-click="redirect(this)" class="secondary-content"><i class="material-icons medium">chat</i></a>  -->
    </div>
    <div class="collection-item avatar" ng-repeat="key in reviews" style="padding-left:20px !important;">
      <!-- <img ng-src="{{locModal.p?ic}}" alt="" class="circle"> -->
      <p class="title">{{key.review}}</p>
      <p class="chat-message">{{key.rating}}</p>

    </div>
    </div>
<!--
    <div class="modal-footer">
      <a href="#" class=" modal-action modal-close waves-effect waves-green btn-flat">Message</a>
    </div>
-->
  </div>
</div>
