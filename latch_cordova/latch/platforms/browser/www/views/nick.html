<div class="container main-content center valign-wrapper " ng-controller='NickController'>
	<div class="row valign">
		<form class="col s10 offset-s1 m10 offset-m2">
			<div class="row">
				<div class="no-material input-field col s12">
					<input placeholder="Nick" type="text" class="validate" ng-model='user.nick'>
				</div>
				
				<a class="waves-effect waves-dark btn col s12 cust-btn " id="nick-submit" ng-click="submit()">SUBMIT</a>

			</div>
		</form>
	</div>
</div>
