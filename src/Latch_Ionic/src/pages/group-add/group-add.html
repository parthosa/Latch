<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Group</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addMember()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	    <ion-row justify-content-center>
			<ion-col col-10 >
				<ion-list>
				  <ion-item>
				    <ion-input type="text" placeholder="Group Name" [(ngModel)] = "group_name"></ion-input>
				  </ion-item>	

				  <ion-item *ngFor = "let member of members,let i = index" >
				    <ion-input type="numbers" placeholder="Member {{ i + 1 }}" [(ngModel)] = "member.name"></ion-input>
				  </ion-item>

				   

				</ion-list>
			</ion-col>
			<ion-col col-10 >
		        <button ion-button full color="primary" (click)="submit()">Submit</button>
		    </ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
