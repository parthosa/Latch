<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Interests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	    <ion-row justify-content-center>
			<ion-col col-10 >
				<ion-list>
				  <ion-item>
					<ion-label>Travel</ion-label>
					<ion-checkbox color="primary" [(ngModel)]="travel" ></ion-checkbox>
				  </ion-item>

				  <ion-item>
					<ion-label>Food</ion-label>
					<ion-checkbox color="primary" [(ngModel)]="food" ></ion-checkbox>
				  </ion-item>

				  <ion-item>
					<ion-label>Accommodation</ion-label>
					<ion-checkbox color="primary" [(ngModel)]="accommodation" ></ion-checkbox>
				  </ion-item>


				  <ion-item>
					<ion-label>Lifestyle</ion-label>
					<ion-checkbox color="primary" [(ngModel)]="lifestyle" ></ion-checkbox>
				  </ion-item>

				</ion-list>
			</ion-col>
			<ion-col col-10 >
		        <button ion-button full color="primary" (click)="submitInterests()">Submit</button>
		    </ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
