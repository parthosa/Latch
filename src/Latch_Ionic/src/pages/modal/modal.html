<ion-header>
  <ion-toolbar>
    <ion-title>
      Reviews
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-item *ngFor="let review of reviews">
        {{review.review}}
        <ion-note item-end>
          {{review.rating}}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
