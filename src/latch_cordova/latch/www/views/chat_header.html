<div class="navbar-fixed chat-nav" ng-controller="MainController" ng-init="$('#sidenav-overlay').remove()">
  <nav class="nav-extended valign-wrapper">
    <div class="nav-wrapper valign">
      <div ng-if="!search.visible">
      
      <a class="brand-logo">{{title}}</a>
      <a ng-click="back()" class="button-back"><i class="material-icons">arrow_back</i></a>
      <ul id="nav-mobile" class="right">
        <li><a href="" ng-click="search.toggle()" id="search_button"><i class="material-icons">search</i></a></li>
      </ul>
    </div>
      <div ng-if="search.visible">
        <form ng-init="$('#search')[0].focus();">
          <div class="input-field">
            <input id="search" type="search" ng-model="search.name" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons" ng-click="search.close()">close</i>
          </div>
        </form>
      </div>
    </div>
  </nav>
</div>

<script>
  $(".button-collapse").sideNav();
</script>
